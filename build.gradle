plugins {
	id 'java'
	id 'org.springframework.boot' version '2.6.6' // Spring Boot 2.6.6 유지
	id 'io.spring.dependency-management' version '1.0.11.RELEASE' // 호환성 높은 버전
}

group = 'zerobase'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = JavaVersion.VERSION_1_8 // Java 1.8 설정
	targetCompatibility = JavaVersion.VERSION_1_8 // Java 1.8 설정
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'com.googlecode.json-simple:json-simple:1.1.1'
	implementation 'io.springfox:springfox-boot-starter:3.0.0'
	implementation 'io.springfox:springfox-swagger-ui:3.0.0'

	runtimeOnly 'mysql:mysql-connector-java' // MySQL JDBC 드라이버

	compileOnly 'org.projectlombok:lombok' // Lombok 의존성
	annotationProcessor 'org.projectlombok:lombok'


	testImplementation 'org.springframework.boot:spring-boot-starter-test' // 테스트 의존성
}

tasks.named('test') {
	useJUnitPlatform()
}
